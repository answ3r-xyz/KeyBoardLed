name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore KeyboardLed/KeyboardLed.csproj

    - name: Build
      run: dotnet build KeyboardLed/KeyboardLed.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish KeyboardLed/KeyboardLed.csproj --configuration Release --output ./publish --no-build

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KeyboardLed-Windows
        path: ./publish/

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish Single File
      run: dotnet publish KeyboardLed/KeyboardLed.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o ./release

    - name: Create Zip
      run: Compress-Archive -Path ./release/* -DestinationPath KeyboardLed-${{ github.ref_name }}.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: KeyboardLed-${{ github.ref_name }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
